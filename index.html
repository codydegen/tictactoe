<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CD Commit 21 Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  <link  rel="stylesheet" href="styles.css">
  
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/manifest.json">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    Tic Tac Toe
  </header>

  <div id="controls-container" class="display-grid">
    <div id="player-one-container" class="user-containers">
      <div class="name-container">
      <label for="player-one-input">Player One Name</label>
      <input type="text" name="player-one" id="player-one-input">
    </div>
      <ul id="human-computer-toggle-one">
        <li id="human-one" class="active">Human</li>
        <li id="computer-one" >Computer</li>
      </ul>
      <ul id="computer-difficulty-one" class="hide first-trans">
        <li id="computer-easy-one" class="active">Easy</li>
        <li id="computer-hard-one" >Hard</li>
      </ul>

    </div>
  
    <div id="player-two-container" class="user-containers">
      <div class="name-container">
      <label for="player-two-input">Player Two Name</label>
      <input type="text" name="player-two" id="player-two-input">
    </div>
      <ul id="human-computer-toggle-two">
        <li id="human-two" class="active">Human</li>
        <li id="computer-two" >Computer</li>
      </ul>
      <ul id="computer-difficulty-two" class="hide first-trans">
        <li id="computer-easy-two" class="active">Easy</li>
        <li id="computer-hard-two" >Hard</li>
      </ul>
    </div>
    <button id="start-game">Start Game</button>
    <!-- <div id="test"></div> -->
  </div>
<div id="game-container" class="hidden">
  <div id="score-container">
    <!-- Javascript-populated -->
  </div>
  <div id="board-container-flipper" class="flip-delay flipper">
    <div id="board-container-back" class="back-container back"></div>
  <div id="board-container" class="front-container">
    
    
    <!-- Javascript-populated -->
  </div>
</div>
  <div id="button-container">
    <button id="reset-board">Reset</button>
    <button id="main-menu">Return to Main Menu</button>
    <button id="board-analysis">Board Analysis</button>
  <!-- to-do: add scoring for different squares -->
</div>
</div>
<footer>
  <a id="contact-info">
    <div id="git-info">
    <a href="https://github.com/codydegen" target="_blank id="git">
      <img class="contact" src="https://img.icons8.com/ios-filled/50/000000/github.png"><span class="contact-text">codydegen</span></a>
    </div>
    <div id="git-info">
      <a href="mailto:codydegen+dev@gmail.com" id="gmail">
        <img class="contact" src="https://img.icons8.com/plasticine/100/000000/gmail.png"><span class="contact-text">codydegen+dev@gmail.com</span></a>
      </div>
  </div>
</footer>

<!-- Scripts -->
  <script src="board.js"></script>
  <script src="player.js"></script>
  <script src="controller.js"></script>
  <script src="ai.js"></script>
  <script src="global.js"></script>



</body>

</html>
