<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>CD Commit 14 Tic Tac Toe</title>
  <link  rel="stylesheet" href="styles.css">
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    Tic Tac Toe
  </header>

  <div id="controls-container" class="display-grid">
    <div id="player-one-container" class="user-containers">
      <ul id="human-computer-toggle-one">
        <li id="human-one" class="active">Human</li>
        <li id="computer-one" >Computer</li>
      </ul>
      <br>
      <br>
      <label for="player-one-input">Player One Name</label>
      <input type="text" name="player-one" id="player-one-input">
    </div>
  
    <div id="player-two-container" class="user-containers">
      <ul id="human-computer-toggle-two">
        <li id="human-two" class="active">Human</li>
        <li id="computer-two" >Computer</li>
      </ul>
      <label for="player-two-input">Player Two Name</label>
      <input type="text" name="player-two" id="player-two-input">
    </div>
    <button id="start-game">Start Game</button>
    <!-- <div id="test"></div> -->
  </div>
<div id="game-container" class="hidden">
  <div id="score-container">
    <!-- Javascript-populated -->
  </div>
  <div id="board-container">
    
    <!-- Javascript-populated -->
  </div>
  <button id="reset-board">Reset</button>
  <button id="main-menu">Return to Main Menu</button>
  <button id="check-status">Check Status</button>
</div>






<footer>
  <a id="contact-info">
    <div id="git-info">
    <a href="https://github.com/codydegen" target="_blank id="git">
      <img class="contact" src="https://img.icons8.com/ios-filled/50/000000/github.png"><span class="contact-text">codydegen</span></a>
    </div>

    <div id="git-info">
      <a href="mailto:codydegen+dev@gmail.com" id="gmail">
        <img class="contact" src="https://img.icons8.com/plasticine/100/000000/gmail.png"><span class="contact-text">codydegen+dev@gmail.com</span></a>
      </div>
  </div>
</footer>

<!-- Scripts -->
  <script src="board.js"></script>
  <script src="player.js"></script>
  <script src="controller.js"></script>
  <script src="ai.js"></script>
  <script src="global.js"></script>
</body>

</html>
