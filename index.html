  <meta charset="UTF-8">
  <title>CD Commit 9 Tic Tac Toe</title>
  <link  rel="stylesheet" href="styles.css">
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
  <header>
    Tic Tac Toe
  </header>
  <div id="score-container">
    <!-- Javascript-populated -->
  </div>
  <div id="board-container">
    
    <!-- Javascript-populated -->
  </div>
  <button id="reset-board">Reset</button>
  <button id="check-status">Check Status</button>

<div id="controls-container">
  <div id="player-one-container" class="user-containers">
    <ul id="human-computer-toggle-one">
      <li id="human-one" class="active">Human</li>
      <li id="computer-one" >Computer</li>
    </ul>
    <br>
    <br>
    <label for="player-one-input">Player One Name</label>
    <input type="text" name="player-one" id="player-one-input">
  </div>

  <div id="player-two-container" class="user-containers">
    <ul id="human-computer-toggle-two">
      <li id="human-two" class="active">Human</li>
      <li id="computer-two" >Computer</li>
    </ul>
    <label for="player-two-input">Player Two Name</label>
    <input type="text" name="player-two" id="player-two-input">
  </div>
  <br>
</div>



<footer>
  <a id="contact-info">

    <a href="https://github.com/codydegen" target="_blank id="git">

    </div>

    <div id="git-info">
      <a href="mailto:codydegen+dev@gmail.com" id="gmail">
        <img class="contact" src="https://img.icons8.com/plasticine/100/000000/gmail.png"><span class="contact-text">codydegen+dev@gmail.com</span></a>
      </div>
  </div>
</footer>

  <script src="ai.js"></script>
  <script src="global.js"></script>
</body>

</html>
